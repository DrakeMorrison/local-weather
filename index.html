<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/main.css">
  <title>Local Weather</title>
</head>
<body>
  <h1 class='text-center'>Local Weather</h1>
  <button id='logout-btn' class='btn btn-default center-block'>Logout</button>

  <div id='search-bar-div' class='center-block search-bar'>
    <div class="input-group">
      <span class="input-group-addon"><span class='glyphicon glyphicon-search'></span></span>
      <input id='search-bar-input' type="number" class="form-control" placeholder="Zip-code" aria-describedby="basic-addon1">
      <span class="input-group-btn">
        <button id='submit-btn' class="btn btn-default" type="button">Get the Weather</button>
      </span>
    </div>
  </div> <!-- end of searchbar-->

  <div class="jumbotron text-center" id='output-div'>
    <div class='container'>
      <div clas='col-sm-12'>
          <button id='current-weather-btn' type="button" class="btn btn-success btn-lg">Current Weather</button>
          <button id='saved-forecasts-btn' type="button" class='btn btn-info btn-lg'>Saved Forecasts</button>
      </div>
      <div class="btn-group" role="group" aria-label="...">
        <button id='3daybtn' type="button" class="btn btn-danger">3 Day Forecast</button>
        <button id='5daybtn' type="button" class="btn btn-primary">5 Day Forecast</button>
      </div>
      <div class='row' id='output'></div>
      <div class='row' id='5dayoutput'></div>
      <div class='row' id='3dayoutput'></div>
      <div class='row' id='saved-forecasts-div'></div>
    </div>
  </div> <!-- end of jumbotron-->

  <div id='authScreen'>
    <div id='login-form' class='text-center'>
      <h1 class='text-center'>Sign In</h1>
      <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
        <div class="form-group">
          <label for="login-email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="login-email" placeholder="Email">
          </div>
        </div>

        <div id="sign-in-error" class="hide alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          <span id="sign-in-error-msg"></span>
        </div>

        <div class="form-group">
          <label for="login-password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="login-password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href='#' id='show-register'>Need to Register?</a>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id='sign-in-btn' type="submit" class="btn btn-default">Sign in</button>
          </div>
          <h3 class='OAuth-title'>Or Login Via:</h3>
        </div>
        <div class='well well-lg'>
          <a id='google-auth-btn'><img class='img-circle img-responsive auth-icon' src="https://www.seeklogo.net/wp-content/uploads/2015/09/google-favicon-vector-400x400.png" alt=""></a>
          <a id='github-auth-btn'><img class='img-circle img-responsive auth-icon' src="https://image.flaticon.com/icons/svg/25/25231.svg" alt=""></a>
        </div>
      </form>
    </div> <!-- end of login form -->

    <div id='register-form' class='text-center'>
      <h1 class='text-center'>Register</h1>
      <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
        <div id="register-error" class="hide alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          <span id="register-error-msg"></span>
        </div>

        <div class="form-group">
          <label for="register-email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="register-email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="register-password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="register-password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href='#' id='show-sign-in'>Back to Sign In</a>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id='register-btn' type="submit" class="btn btn-default">Register</button>
          </div>
        </div>
      </form>
    </div> <!-- end of register form -->
  </div> <!-- end of authscreen -->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src='/dist/app.js'></script>
</body>
</html>
